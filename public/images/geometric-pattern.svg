<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <!-- Base grid lines (subtle) -->
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      
      <!-- Central geometric element -->
      <g transform="translate(25, 25)">
        <!-- Overlapping squares/diamonds -->
        <rect x="-10" y="-10" width="20" height="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" transform="rotate(45)"/>
        <rect x="-7" y="-7" width="14" height="14" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="0.75" transform="rotate(45)"/>

        <!-- Branching/Organic lines emanating -->
        <g stroke="rgba(255,255,255,0.08)" stroke-width="0.75">
          <line x1="0" y1="0" x2="15" y2="-15" />
          <line x1="0" y1="0" x2="-15" y2="-15" />
          <line x1="0" y1="0" x2="15" y2="15" />
          <line x1="0" y1="0" x2="-15" y2="15" />
          
          <!-- Secondary branches -->
          <line x1="15" y1="-15" x2="20" y2="-18" />
           <line x1="15" y1="-15" x2="18" y2="-20" />
           <line x1="-15" y1="-15" x2="-20" y2="-18" />
           <line x1="-15" y1="-15" x2="-18" y2="-20" />
           <line x1="15" y1="15" x2="20" y2="18" />
           <line x1="15" y1="15" x2="18" y2="20" />
           <line x1="-15" y1="15" x2="-20" y2="18" />
           <line x1="-15" y1="15" x2="-18" y2="20" />
        </g>
      </g>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#pattern)"/>
</svg> 